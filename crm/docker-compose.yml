services:
  crm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=file:/app/data/crm.db
      - NODE_ENV=production
    volumes:
      - crm-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/auth/me"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  crm-data:
    driver: local
